<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="header">All Tasks</div>

    <div class="tabs">
      <div class="tab active">Today</div>
      <div class="tab">Daily</div>
      <div class="tab">Monthly</div>
      <div class="tab">Weekly</div>
    </div>

    <div class="tasks">
      <div class="task active">
        <span>Meeting with Client</span>
        <span class="time">11:00 am</span>
      </div>
      <div class="task">
        <span>Laptop Service</span>
        <span class="time">1:00 pm</span>
      </div>
      <div class="task">
        <span>Daily UI Exercise</span>
        <span class="time">3:00 pm</span>
      </div>
      <div class="task">
        <span>Work Submission</span>
        <span class="time">7:00 pm</span>
      </div>
      <div class="task">
        <span>Client Submission</span>
        <span class="time">10:00 pm</span>
      </div>
    </div>

    <div class="footer-btns">
      <button class="btn delete">ðŸ—‘</button>
      <button class="btn add">+</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
